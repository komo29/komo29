<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=&lt;device-width&gt;, initial-scale=1.0">
    <title>calculator project</title>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" disabled="">
      <br>
      <button id="ac" class="operator">AC</button>
      <button id="de" class="operator">DE</button>
      <button id="." class="operator">.</button>
      <button id="/" class="operator">/</button>
      <br>
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="*" class="operator">*</button>
      <br>
      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="-" class="operator">-</button>
      <br>
      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="+" class="operator">+</button>
      <br>
      <button id="00">00</button>
      <button id="0">0</button>
      <button id="=" class="operator">=</button>
      <br>
    </div>
    <script>
      const display = document.querySelector("#display");
      const buttons = document.querySelectorAll("button");

      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          if (btn.id === "=") {
            display.value = eval(display.value);
          } else if (btn.id === "ac") {
            display.value = "";
          } else if (btn.id == "de") {
            display.value = display.value.slice(0, -1);
          } else {
            display.value += btn.id;
          }
        });
      });
    </script>
    <style>
      body {
        text-align: center;
        margin: 0;
        background: #845ec2;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #calculator {
        max-width: 360px;
        background-color: red;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19),
          0 6px 6px rgba(0, 0, 0, 0.23);
      }
      #display {
        width: 100%;
        height: 56px;
        font-size: 20px;
        text-align: right;
        margin-bottom: 10px;
        padding: 20px;
        border-radius: 5px;
        color: white;
        background-color: rgba(13, 27, 42, 0.3);
        border: none;
        box-sizing: border-box;
      }
      .operator {
        color: brown;
      }
      #ac {
        color: chartreuse;
      }
      .equal {
        width: 100px;
      }
      button:hover {
        cursor: pointer;
        color: darkkhaki;
      }

      button {
        border: none;
        font-size: 20px;
        border-radius: 5px;
        margin: 20px;
        float: left;
        background-color: rgb(13, 27, 42);
        color: crimson;
        box-shadow: -1px 1px 30px -5px rgba(0, 0, 0, 0.2);
      }
      button:active {
        transform: scale(1.05);
        box-shadow: 0 2px 4px 1px rgba(0, 0, 0, 0.19),
          0 1.5px 1.5px rgba(0, 0, 0, 0.23);
      }
    </style>
